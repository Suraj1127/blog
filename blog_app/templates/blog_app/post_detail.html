{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Travel With Me</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel = 'stylesheet' href = '{% static 'css/blog.css' %}'>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class = 'page-header'>
            <h1><a style = "font-family: 'georgia'; font-weight: bold;" href="{% url 'post_list' %}">Travel With Me</a></h1>
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8 col-content">
                    <div class = 'post'>
                        <h1>{{ post.title }}</h1>
                        {% if post.published_date %}
                            <div class = 'date'>
                                <span style = 'font-style: italic;'>- Pratigya Bashyal</span><br>
                                {{ post.published_date }}
                            </div>
                        {% endif %}
                        <a style = "margin-bottom: 10px; padding: 4px 8px;" class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a><br>
                        <p>{{ post.text|linebreaksbr }}</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
